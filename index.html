<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSで昔風アクセスカウンタっぽい表示</title>
    <link href="./css/main.css" rel="stylesheet">
</head>

<body>
    <h2>CSSで昔風アクセスカウンタっぽい表示</h2>
    <h3>枠なし</h3>
    <div>
        あなたは
        <span class="counterText">000001</span>
        人目のお客様です。
    </div>
    <h3>枠あり</h3>
    <div>
        あなたは
        <span class="counterText counterBorder">000001</span>
        人目のお客様です。
    </div>

</body>

</html>
